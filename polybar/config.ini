; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = DP-1

width = 99%
offset-x = .5%
offset-y = 12
height = 20pt
padding-left = 0
padding-right = 1

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

font-0 = Fira Code:pixelsize=10;2

modules-left = bspwm
modules-center = date
module-margin = 1

tray-position = right
tray-padding = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[bar/secondary]
inherit = bar/main
monitor = HDMI-0
